<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="result">
          <h2>Your Result</h2>
          <p class="score-display">
            <strong>76</strong>
            <span>of 100</span>
          </p>
          <h3>Great</h3>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h2>Summary</h2>
          <ul>
            <li class="reaction">
              <img src="./images/icon-reaction.svg" alt="" />
              <span class="category">Reaction</span>
              <span class="score">
                <strong>80</strong>
                <span> / 100</span>
              </span>
            </li>
            <li class="memory">
              <img src="./images/icon-memory.svg" alt="" />
              <span class="category">Memory</span>
              <span class="score">
                <strong>92</strong>
                <span> / 100</span>
              </span>
            </li>
            <li class="verbal">
              <img src="./images/icon-verbal.svg" alt="" />
              <span class="category">Verbal</span>
              <span class="score">
                <strong>61</strong>
                <span> / 100</span>
              </span>
            </li>
            <li class="visual">
              <img src="./images/icon-visual.svg" alt="" />
              <span class="category">Visual</span>
              <span class="score">
                <strong>73</strong>
                <span> / 100</span>
              </span>
            </li>
          </ul>
          <button>Continue</button>
        </section>
      </article>
    </main>
  </body>
</html>
